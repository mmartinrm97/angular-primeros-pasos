<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Description:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<div>
  <button
    *ngIf="name !== 'Spiderman'"
    (click)="changeHeroName()"
    class="btn btn-primary me-3"
  >
    Cambiar nombre
  </button>

  <button
    *ngIf="age !== 20"
    (click)="changeHeroAge()"
    class="btn btn-primary me-3"
  >
    Cambiar edad
  </button>

  <button (click)="resetHero()" class="btn btn-primary">Reset hero</button>
</div>
